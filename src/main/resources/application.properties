spring.jpa.hibernate.ddl-auto = update

#MySQL Connection Information
spring.datasource.url=jdbc:mysql://localhost:3306/lab_report?allowPublicKeyRetrieval=true&useSSL=false
spring.config.import=secrets.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.jackson.serialization.fail-on-empty-beans=false

#Report Files Directory
directory.report.root = src/main/resources/reports
directory.report.diagnostic = ${directory.report.root}/diagnostic
directory.report.pathological = ${directory.report.root}/pathological
directory.report.deleted = ${directory.report.root}/deleted
